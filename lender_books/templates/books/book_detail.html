{% extends "generic/base.html" %}

{% block title %}Book Details{% endblock title %}
{% block content %}
<div class="book_detail">
<h2>{{ book.title }}</h2>
<h3>{{ book.year}}</h3>
<h3>{{ book.author }}</h3>
<p>{{ book.detail }}</p>
<h4>{{ book.status }})</h4>
<h4>{{ book.date_added }}</h4>
<h4>{{ book.last_borrowed }}</h4>
</div>
{% endblock content %}
